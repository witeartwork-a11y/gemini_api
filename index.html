
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wite AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default fallback */
            --theme-primary: #2563eb;
            --theme-secondary: #9333ea;
            --theme-glow: rgba(37, 99, 235, 0.5);
        }

        body {
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 100%);
            background-attachment: fixed;
            color: #f8fafc;
            min-height: 100vh;
            transition: background 0.5s ease;
        }
        
        /* New Year Mode Overrides */
        body.new-year-mode button {
            position: relative;
        }
        /* Snow cap effect on buttons in New Year mode */
        body.new-year-mode button.bg-gradient-to-r::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 99px 99px 0 0;
            box-shadow: 0 0 5px white;
        }

        /* Snowflake Animation */
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            pointer-events: none; /* CRITICAL FIX: allow clicking through snowflakes */
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
            opacity: 0.6;
        }

        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }
        @keyframes snowflakes-shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(80px); }
        }

        /* Generate random positions/delays for 50 snowflakes via nth-child */
        .snowflake:nth-of-type(1) { left: 1%; animation-delay: 0s, 0s; }
        .snowflake:nth-of-type(2) { left: 10%; animation-delay: 1s, 1s; }
        .snowflake:nth-of-type(3) { left: 20%; animation-delay: 6s, .5s; }
        .snowflake:nth-of-type(4) { left: 30%; animation-delay: 4s, 2s; }
        .snowflake:nth-of-type(5) { left: 40%; animation-delay: 2s, 2s; }
        .snowflake:nth-of-type(6) { left: 50%; animation-delay: 8s, 3s; }
        .snowflake:nth-of-type(7) { left: 60%; animation-delay: 6s, 2s; }
        .snowflake:nth-of-type(8) { left: 70%; animation-delay: 2.5s, 1s; }
        .snowflake:nth-of-type(9) { left: 80%; animation-delay: 1s, 0s; }
        .snowflake:nth-of-type(10) { left: 90%; animation-delay: 3s, 1.5s; }
        /* Reuse positions for more density with offset delays */
        .snowflake:nth-of-type(11) { left: 5%; animation-delay: 5s, 1s; }
        .snowflake:nth-of-type(12) { left: 15%; animation-delay: 3s, 2s; }
        .snowflake:nth-of-type(n+13) { visibility: hidden; } /* Hide extras on small screens/performance */
        @media (min-width: 1024px) {
            .snowflake:nth-of-type(n+13) { visibility: visible; }
            .snowflake:nth-of-type(13) { left: 25%; animation-delay: 7s, 2s; }
            .snowflake:nth-of-type(14) { left: 35%; animation-delay: 2s, 1s; }
            .snowflake:nth-of-type(15) { left: 45%; animation-delay: 5s, 3s; }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 99px;
            border: 2px solid #0f172a; /* creates padding effect */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        /* Custom Range Input Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--theme-primary); /* Use Theme Color */
            cursor: pointer;
            margin-top: -6px; 
            box-shadow: 0 0 10px var(--theme-glow);
            transition: transform 0.1s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }
    </style>
